# Ansible inventory for rarb
# IPs from OpenTofu output

all:
  children:
    bot:
      hosts:
        rarb-bot:
          ansible_host: 54.196.113.202
          ansible_user: ubuntu
    proxy:
      hosts:
        rarb-proxy:
          ansible_host: 3.96.193.114
          ansible_user: ubuntu

  vars:
    ansible_python_interpreter: /usr/bin/python3
    # Proxy configuration
    proxy_port: 1080
    proxy_user: rarb
    proxy_pass: "{{ lookup('env', 'rarb_PROXY_PASS') | default('changeme', true) }}"
